<!DOCTYPE html>
<html>
    <head>
        <title>
            HzGMN
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()", user-id=() />
        <meta http-equiv="content-type" content="text/html" />
        <link rel="stylesheet" type="text/css" href="g1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <script src="path/to/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div>
                <h1 class="heading">Guess My Number 1 to 10</h1>
            </div>
            <div class="vsbar">
                <div id="vs">
                    <p id="cguessnum">#</p>
                </div>
                <div id="vs">
                    <h2 class="vss">VS</h2>
                </div>
                <div id="vs" class="vs1">
                    <input id="guessnum">
                </div>
            </div>
            <div>
                <button class="btn"  onclick="check()">Check</button>
            </div>
            <div>
                <h2 id="result">Your Result</h2>
            </div>
            <div class="winloss">
                <div>
                    <h2 id="scorew">Wins :</h2>
                </div>
                <div>
                    <h2 id="scorel">Losses :</h2>
                </div>
            </div>
        </div>
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <script src="g1.js"></script>
    </body>
</html>
