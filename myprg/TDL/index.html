<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()", user-id=() />
    <meta http-equiv="content-type" content="text/html" />
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>ToDoList</title>
    <script src="path/to/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>To Do List</h1>
    </div>
    <div>
        <h2 id="disp"></h2>
    </div>
    <div class="sps">
        <input type="text" id="todo" placeholder="Add a new task" onkeyup="dps()">
        <button id="add" onclick="add()"><img src="more.png"></button>
    </div>
    <div>
        <ul id="list-cont">
            <li>
                <h3>task</h3>
                <button onclick="edit(event)" id="editbtn" class='ebtn'></button>
                <button onclick="done(event)" id="donebtn" class="dbtn"></button>
                <button onclick="del(event)" id="delbtn" class="dele"></button>

            </li>
        </ul>
    </div>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
    <script src="todo.js"></script>
</body>
</html>
