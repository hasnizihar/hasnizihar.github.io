<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Logo Screensaver with Clock | After Dark in CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hz Screensaver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="visuallyhidden">Screensaver</h1>

    <!-- Screensaver Image -->
    <img src="hz w.jpg" alt="Screensaver Logo" class="screensaver-logo">

    <!-- Clock -->
    <div id="clock" class="clock"></div>
    <div id="date" class="date"></div>

    <!-- Fullscreen Button -->
    <img class="fullscreen-btn" id="fullscreen-btn" onclick="toggleFullscreen()" src="full-screen.png">
        <!-- <img id="fullscreen-btn-img" src="full-screen.png" alt=""> -->
</img>

    <script src="script.js"></script>
</body>
</html>
