<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="path/to/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>RPS</title>
</head>
<body>
    <div class="main" id="main">
        <div class="heading">
            <h1>Rock Paper Scissor</h1>
        </div>

        <div class="score">
            <div class="scuser"><h3 id="scuser">user</h3></div>
            <div class="scr"><h3 id="scr">Score</h3></div>
            <div class="scbot"><h3>Bot</h3></div>
        </div>

        <div class="resultcon">
            <div class="resuser">
                <h2 id="resuser">.....</h2>
            </div>
            <div class="status">
                <h2 id="status" style="display: none;">status</h2>
                <h2 id="t3" class="link" style="display: none;">3</h2>
                <h2 id="t2" class="link" style="display: none;">2</h2>
                <h2 id="t1" class="link" style="display: none;">1</h2>
            </div>
            <div class="resbot">
                <h2 id="resbot">.....</h2>
            </div>

        </div>

        <div class="btns" id="btns">
            <button onclick="check('Rock')"><img src="img/icon/rb.png" alt="rock"></button>   
            <button onclick="check('Paper')"><img src="img/icon/pb.png" alt="paper"></button>      
            <button onclick="check('Scissor')"><img src="img/icon/sb.png" alt="scissor"></button> 
            <!-- <button style="display: none;">Next</button> -->
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="msg1" ><h2 id="msg1">Massage1</h2></div>
        <div class="msg2" ><h2 id="msg2">Massage2</h2></div>
        <button onclick="cls()">Close</button>
    </div>
    <div class="namecard" id="namecard">
        <input type="text" placeholder="Enter Your Name" id="username">
        <button onclick="entername()">Enter</button>
    </div>
    <footer>
        <div class="container">
            <div class="copyright">
              &copy; Copyright <strong><span>HzGPD</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                Designed by 
                <a href="https://hasnizihar.github.io/bio/">HzGPD</a>
            </div>
          </div>
    </footer>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
