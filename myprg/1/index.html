<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S1 GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Semester 1 GPA Calculator</h1>
    <table>
      <thead>
        <tr>
          <th>Modules</th>
          <th>Credits</th>
          <th>Score</th>
          <th>GPA</th>
          <th>Score Ã— GPA</th>
        </tr>
      </thead>
      <tbody id="course-rows">
        <!-- Rows will be populated here using JavaScript -->
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td id="total-credits">0</td>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td colspan="4" class="highlight">SGPA</td>
          <td id="sgpa">0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
