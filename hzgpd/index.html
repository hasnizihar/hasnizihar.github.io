<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HzGPD Gallery — Explore Beauty in Every Frame</title>
  <link rel="icon" href="../Src/hzgpdfavicin.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <!-- Atmospheric background layers -->
  <div class="bg-layer bg-particles" id="particles"></div>
  <div class="bg-layer bg-flares"></div>

  <!-- Preloader -->
  <div id="preloader" class="preloader">
    <div class="spinner"></div>
    <div class="preloader-text">Loading gallery...</div>
  </div>

  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <h1 class="site-title">HzGPD Gallery</h1>
        <p class="tagline">Explore Beauty in Every Frame</p>
      </div>
      <nav class="site-nav">
        <a href="index.html" class="nav-link active">Gallery</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
      <div class="header-controls">
        <div class="search-wrap">
          <input id="search" type="search" placeholder="Search images or keywords..." aria-label="Search images">
        </div>
        <select id="sort" aria-label="Sort images">
          <option value="newest">Sort: Newest</option>
          <option value="oldest">Sort: Oldest</option>
          <option value="category">Sort: Category</option>
        </select>
      </div>
    </div>

    <nav class="filter-bar" aria-label="Filter images">
      <div class="filters" id="filters">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="Abstract">Abstract</button>
        <button class="filter" data-filter="Logo">Logo</button>
        <button class="filter" data-filter="Photography">Photography</button>
        <button class="filter" data-filter="Poster & Flyer">Poster & Flyer</button>
        <button class="filter" data-filter="People">People</button>
        <button class="filter" data-filter="Animals">Animals</button>
        <button class="filter" data-filter="Travel">Travel</button>
        <button class="filter" data-filter="Food">Food</button>
      </div>
    </nav>
  </header>

  <main class="main" id="main">
    <section class="gallery" id="gallery" aria-live="polite">
      <!-- Gallery items injected by script.js -->
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button id="lbClose" class="lb-close" aria-label="Close">✕</button>
      <button id="lbPrev" class="lb-nav lb-prev" aria-label="Previous">‹</button>
      <div class="lb-content">
        <img id="lbImage" src="" alt="">
        <div class="lb-caption">
          <div id="lbCounter" class="lb-counter"></div>
          <h3 id="lbTitle"></h3>
          <p id="lbCategory" class="lb-category"></p>
          <p id="lbDescription" class="lb-description"></p>
        </div>
      </div>
      <button id="lbNext" class="lb-nav lb-next" aria-label="Next">›</button>
    </div>

    <!-- Scroll to top -->
    <button id="toTop" class="to-top" title="Back to top">▲</button>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <h2 class="footer-title">HzGPD Gallery</h2>
      <div class="footer-socials">
        <a href="https://www.facebook.com/share/17QYEXsgit/" target="_blank" class="footer-social"
          aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/hz_gpd/" target="_blank" class="footer-social" aria-label="Instagram"><i
            class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/kr-hasni-zihar/" target="_blank" class="footer-social"
          aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.behance.net/hasnizihar" target="_blank" class="footer-social" aria-label="Behance"><i
            class="fab fa-behance"></i></a>
      </div>
      <p class="footer-copyright">© 2025 Hz Gallery • Explore Beauty in Every Frame</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>

</html>
