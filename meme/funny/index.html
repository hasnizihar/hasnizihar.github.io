<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Click This!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        a {
            color: red;
            font-weight: bold;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: purple;
        }
        #hiddenMessage {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Warning: Don't Click This Link!</h1>
    <p>
        <a href="#" id="funnyLink">Seriously, don't click this!</a>
    </p>
    
    <!-- Hidden Easter Egg Message -->
    <div id="hiddenMessage">Surprise! You've been tricked ðŸ˜œ!</div>

    <audio id="funnySound" src="https://www.myinstants.com/media/sounds/trololo_1.mp3" preload="auto"></audio>

    <script>
        // Click event to trigger funny interaction
        document.getElementById('funnyLink').addEventListener('click', function(event) {
            event.preventDefault();
            // Play funny sound
            document.getElementById('funnySound').play();
            // Show alert message
            alert("You just couldn't resist, could you? ðŸ˜†");
            // Change the content of the page to show a funny message and GIF
            document.body.innerHTML = '<h1>Surprise! You clicked the forbidden link!</h1><img src="https://media.giphy.com/media/l41YzNBrmTLljvqw4/giphy.gif" alt="Funny Gif"><p><strong>This is for an experiment!</strong></p>';
        });

        // Show hidden Easter Egg message after 5 seconds
        setTimeout(function() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }, 5000);
    </script>

</body>
</html>
